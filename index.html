<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <main>
    <div class="card">
      <img class="card-image" src="./images/image-product-desktop.jpg" alt="Perfume, Gabrielle Essence Eau De Parfum" />
      <div class="card-content">
        <p class="card-category">perfume</p>
        <h2 class="card-title">Gabrielle Essence Eau De Parfum</h2>
        <p class="card-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="card-price">
          $149.99<span class="old-price">$169.99</p>
        </div>
        <button><img src="./images/icon-cart.svg" alt="Icon of cart"></svg>Add to Cart</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Nathan-html">Nathan FLACHER</a>.
    </div>
  </footer>
</body>
</html>
